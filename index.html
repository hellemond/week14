<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Send an Email</h1>
    <p>
        Here you will be able to send an email. Within the first box you will
        enter your <em>First Name</em>, in the second box you will enter your
        <em>Email Address</em>, and in the final box you may enter your
        <em>Message</em>.
    </p>
    <form method="POST" action="https://simple-form.com/youremail@domain.com">
        <input type="text" name="name" placeholder="Your name" />
        <input type="email" name="replyTo" placeholder="Your email" />
        <textarea name="message" placeholder="Your message"></textarea>
        <input type="submit" value="Send" />
    </form>

</body>

</html>
